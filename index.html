<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <script src="./script.js"></script>
    <style>
      body {
        background: red;
      }
      .wrapper {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        /* width: 300px;
        height: 300px; */
        border: 0px solid transparent;
        background: radial-gradient(#05c3f880, #cc00ff80);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .heart-svg {
        width: 5rem;
        position: absolute;
        left: 50%;
        top: 70%;
        transform: translate(-50%, -50%);
        opacity: 1;
        filter: drop-shadow(0px 0px 3px gray);
      }
      .text {
        font-family: "Lato";
        font-size: 130px;
        color: white;
        z-index: 4;
        text-shadow: 3px 3px 6px black;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <img class="heart-svg" src="./heart-svgrepo-com.svg" />
      <div class="text" id="reading"></div> 
    </div>
  </body>
</html>
